<!DOCTYPE html>
<html>

      <div id=res>

      </div>
       <script>
        $(function(){
            $('button').click(function(){
                $.ajax({
                    type:"GET",
                    url: "donnees.php?choix=#id",
                    dataType: "html",

                });

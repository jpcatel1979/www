<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax et jquerry lecture fichier data.xml</title>
        <script src="js/jquerry.js"></script>
        <style>
            div{
                width: 400px;
                height: 300px;
                border: 2px solid dodgerblue;
                background: powderblue;
            }
            label{
                display: inline-block;
                width: 30px;
            }
        </style>
    </head>
    <body>
        <button id=lecture>Lire le fichier</button>
        <div id=res>

        </div>
        <script>
        $ (function(){
            $('#lecture').click(function(){
                $.get('data.xml' ,function(data){
                    $(data).find('site').each(function(){
                        var id = $(this).attr('id');
                        var titre = $(this).find('title').text();
                        var adresse =$(this).find('url').text();
                        injection = '<label>'+id+'</label><a href="'+adresse+'">'+titre+'</a><br>';
                        $('#res').append(injection) ;   
                    });
                    
                });
            });
         }); 
        </script>
    </body>   
</html>
